<div class="user-navigation dropdown">
    {% if user %}
        <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ user.name }}
        </a>
    {% else %}
        <a class="btn btn-outline-primary" href="/user/sign_in">Вход</a>
    {% endif %}
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
        <li>
            <a href="/user" class="dropdown-item">Страница пользователя</a>
        </li>

        <div class="dropdown-divider"></div>
        <li>
            <a href="/user/logout" class="dropdown-item">Выход</a>
        </li>
    </div>
</div>
